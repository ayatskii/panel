[tool:pytest]
DJANGO_SETTINGS_MODULE = panel.settings_test
python_files = tests.py test_*.py *_tests.py
python_classes = Test*
python_functions = test_*
addopts = 
    --verbose
    --tb=short
    --strict-markers
    --disable-warnings
    --cov=.
    --cov-report=html
    --cov-report=term-missing
    --cov-report=xml
    --cov-fail-under=80
    --junitxml=test-results.xml
    --maxfail=5
    --durations=10
markers =
    unit: Unit tests
    integration: Integration tests
    performance: Performance tests
    slow: Slow running tests
    api: API tests
    database: Database tests
    cache: Cache tests
    realtime: Real-time analytics tests
    cloudflare: Cloudflare integration tests
    ai: AI content generation tests
    template: Template uniqueness tests
    settings: Settings management tests
    media: Media management tests
    deployment: Deployment tests
    analytics: Analytics tests
    auth: Authentication tests
    permissions: Permission tests
    error_handling: Error handling tests
    security: Security tests
    load_testing: Load testing
    stress_testing: Stress testing
    memory_testing: Memory usage testing
    concurrent_testing: Concurrent access testing
filterwarnings =
    ignore::django.utils.deprecation.RemovedInDjango50Warning
    ignore::django.utils.deprecation.RemovedInDjango51Warning
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
testpaths = tests
pythonpath = .